<div *ngIf="user" class="pageDiv">
  <img
    class="logo"
    src="../../assets/checklist-384-454891.webp"
    alt="pic of a checklist"
  />
  <h2>Hej {{ user.email }}!</h2>
  <div>
    <p *ngIf="user">Your checklist are:</p>
    <ul>
      <li style="list-style: none" *ngFor="let item of user.checklists">
        <button (click)="goToChecklist(item[0].name)">
          {{ item[0].name }}
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="pageDiv" *ngIf="!user">
  <img
    class="logo"
    src="../../assets/checklist-384-454891.webp"
    alt="pic of a checklist"
  />
  <p>No user logged in. Login to see your checklist.</p>
  <button (click)="goToLogin()">Login</button>
</div>
