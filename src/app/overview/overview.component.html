<div class="container">
  <button (click)="logout()" class="logOut btn">Logout</button>
  <div *ngIf="user" class="pageDiv">
    <img
      class="logo"
      src="../../assets/checklist-384-454891.webp"
      alt="pic of a checklist"
    />
    <h2>Hej {{ user.name }}!</h2>
    <div class="checklistListDiv">
      <p class="checklistListP" *ngIf="user">Your checklist are:</p>
      <ul class="checklistListUl">
        <li class="checklistListLi" *ngFor="let item of user.checklists">
          <button class="btn" (click)="goToChecklist(item[0].name)">
            {{ item[0].name }}
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="pageDiv" *ngIf="!user">
    <img
      class="logo"
      src="../../assets/checklist-384-454891.webp"
      alt="pic of a checklist"
    />
    <p>No user logged in.<br />Login to see your checklist.</p>
    <button class="btn" (click)="goToLogin()">Login page</button>
  </div>
</div>
