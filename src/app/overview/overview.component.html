<div class="pageDiv">
  <img
    class="logo"
    src="../../assets/checklist-384-454891.webp"
    alt="pic of a checklist"
  />
  <h2>Checklist Number 1</h2>
  <ul class="ulChecklist">
    <li *ngFor="let items of checklistItems">
      <div class="outerBox">
        <div class="innerBox">
          <p>Step {{ items.id }}</p>
          <input type="checkbox" class="doneCheckbox" />
          <br />
        </div>

        <p>{{ items.task }}}</p>
      </div>
    </li>
  </ul>
</div>
