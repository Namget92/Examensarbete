<div *ngIf="user">
  <app-top-bar [pageName]="pageName"></app-top-bar>

  <div class="pageDiv">
    <p>{{ user.name }} - {{ user.company }} - {{ month }}</p>

    <div *ngIf="!editBoo">
      <table class="checklistTable">
        <tr>
          <th>Edit</th>
          <th>Status</th>
          <th>Title</th>
          <th>Value</th>
          <th>Signed by</th>
          <th>Date</th>
        </tr>
        <tr *ngFor="let items of user.checklists">
          <td>
            <button
              *ngIf="!editBoo"
              class="btn editBtn"
              role="button"
              (click)="editBooBtn(items)"
            >
              ✏️
            </button>
          </td>
          <td *ngIf="items.value">🟢</td>
          <td *ngIf="!items.value">🔴</td>

          <td>{{ items.title }}</td>

          <td *ngIf="items.value">{{ items.value }}€</td>
          <td *ngIf="!items.value"></td>

          <td *ngIf="items.value">{{ items.signedBy }}</td>
          <td *ngIf="!items.value"></td>

          <td *ngIf="items.value">{{ items.signedDate }}</td>
          <td *ngIf="!items.value"></td>
        </tr>
        <tr>
          <td>
            <button *ngIf="!editBoo" class="btn editBtn" role="button">
              ✏️
            </button>
          </td>
          <td class="comments" colspan="5">
            Comments: {{ user.overallComments }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div *ngIf="!user">
  <app-not-signed-in></app-not-signed-in>
</div>
