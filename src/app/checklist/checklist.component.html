<div *ngIf="user" class="container">
  <app-top-bar></app-top-bar>
  <div class="pageDiv">
    <p>{{ user.name }} - {{ user.company }} - {{ month }}</p>
    <button class="btn" role="button">Edit</button>
    <table class="checklistTable">
      <tr>
        <th>Status</th>
        <th>Title</th>
        <th>Value</th>
        <th>Signed by</th>
        <th>Date</th>
      </tr>
      <tr *ngFor="let items of user.checklists">
        <td *ngIf="items.value">ðŸŸ¢</td>
        <td *ngIf="!items.value">ðŸ”´</td>

        <td>{{ items.title }}</td>

        <td *ngIf="items.value">{{ items.value }}</td>
        <td *ngIf="!items.value"></td>

        <td *ngIf="items.value">{{ items.signedDate }}</td>
        <td *ngIf="!items.value"></td>

        <td *ngIf="items.value">{{ items.signedDate }}</td>
        <td *ngIf="!items.value"></td>
      </tr>
      <tr>
        <td class="comments" colspan="5">Comments:</td>
      </tr>
    </table>
    <p>Comments:</p>
    <p>{{ user.overallComments }}</p>
  </div>
</div>

<div *ngIf="!user">
  <app-not-signed-in></app-not-signed-in>
</div>
