<div class="login">
  <img src="../../assets/checklist-384-454891.webp" alt="pic of a checklist" />
  <h1>Checklist login</h1>

  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class="displayDiv">
      <input
        class="loginInput"
        #email="ngModel"
        required
        name="email"
        type="email"
        placeholder="Email"
        ngModel
      />
      <input
        class="loginInput"
        #password="ngModel"
        required
        name="password"
        type="password"
        placeholder="Password"
        ngModel
      />
      <input class="loginInput btn submitBtn" type="submit" value="Login" />
    </div>
  </form>
  <p class="error" *ngIf="showError">{{ errorMessage }}</p>
</div>
